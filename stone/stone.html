<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK paper SCISSORS</title>
    <link rel="stylesheet" href="stoney.css">
</head>
<body>
    <h1>
        ROCK PAPER SCISSORS
    </h1>
    <div class="choices" >
        <div class="choice" id="rock">
            <img src="./1000_F_243068956_Gk65xafr8n50DcuEFvdf0GPCrbN28ICE.jpg"/>
        </div>
        <div class="choice" id="paper">
            <img src="./20568308-rock-paper-scissors-paper-hand-isolated-on-white.jpg"/>
        </div>
        <div class="choice" id="scissors">
            <img src="./Rock-paper-scissors_(scissors).png"/>
        </div>

    </div>
    <div class="scoreboad">
        <div class="score">
            <p id="userscore">0</p>
            <p id="use">YOU</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p id="com">COMPUTER</p>
        </div>
    </div>
    <div class="msg-cont">
        <p id="msg">PLAY YOUR GAME</p>
    </div>
    <button id="reset">RESET GAME</button>
    <script src="paper.js"></script>
</body>
</html>
